<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>HenryGBC Setup</title>
  </head>
  <body>
    <div class="container-setup">
      <details class="blackout">
        <summary></summary>
        <div></div>
      </details>
      <div class="window">
        <div class="cloud"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="container-monitors">
        <div class="monitor left"></div>
        <div class="base-monitor"></div>
        <div class="monitor right"></div>
      </div>
      <div class="cpu">
        <div class="circle-rgb">
          <div class="circle-black"></div>
        </div>
        <div class="circle-rgb">
          <div class="circle-black"></div>
        </div>
        <div class="circle-rgb">
          <div class="circle-black"></div>
        </div>
      </div>
      <div class="keyboard"></div>
      <div class="mouse"></div>

      <div class="microphone-container">
        <div class="base-stick">
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="base-stick">
          <div class="line"></div>
          <div class="line"></div>
        </div>

        <div class="mic"></div>
      </div>
      <div class="table">
        <div class="table-top"></div>
        <div class="table-bottom">
          <div class="table-leg"></div>
          <div class="table-leg"></div>
        </div>
      </div>
    </div>
  </body>
</html>
